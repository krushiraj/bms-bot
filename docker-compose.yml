version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: bms-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-bms}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-bms_password}
      POSTGRES_DB: ${POSTGRES_DB:-bms_bot}
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bms} -d ${POSTGRES_DB:-bms_bot}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: bms-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
